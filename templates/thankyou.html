<!DOCTYPE html>
<html>
<head>
  <title>Thank You - QuizSpark</title>
  <style>
    body {
      background-color: #fff7ec;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: orange;
      font-size: 2.2em;
    }
    p {
      color: #555;
      font-size: 1.1em;
    }
    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>We hope you enjoyed your QuizSpark experience!</p>
    <button onclick="window.close()">Close Tab</button>
  </div>
</body>
</html>
